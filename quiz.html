<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz - Stardew Valley</title>
</head>
<body>
    <div class="menu">
        <h1>Stardew Quiz!</h1>

        <h2 id="questionText">Question</h2>

        <div id="scoreText" style="margin: 10px 0; font-size: 18px;">Score: 0</div>
        <div id="feedback" style="margin: 10px 0; font-size: 18px; min-height: 25px; font-weight: bold;"></div>

        <div class="option">
            <button class="optionBtn">1</button>
            <button class="optionBtn">2</button>
            <button class="optionBtn">3</button>
            <button class="optionBtn">4</button>
        </div>
        <br>
        <button id="restartBtn" style="display:none;">Restart Quiz</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
